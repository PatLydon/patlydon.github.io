<body>
  <div class="wrapper">
    <header class="header">
      <div class="container">
        <div class="header__wrapper">
          <a class="logo" href="index.html">
            <picture class="logo__picture">
              <source media="(min-width:993px)" srcset="images/logo.svg" type="image/svg+xml">
              <source media="(min-width:320px)" srcset="images/logo-white.svg" type="image/svg+xml">
              <img class="logo__img" src="images/logo.svg" alt="Logo">
            </picture>
          </a>
         
    
          <button class="burger" type="button" aria-label="menu button">
            <span class="burger__line"></span>
          </button>
          <nav class="menu">
            <button class="menu__close" type="button">
              <img src="images/icons/close.svg" alt="close">
            </button>
            <ul class="menu__list">
              <li class="menu__list-item">
                <a class="menu__link" href="index.html">

              <li class="menu__list-item">

                </a>
              </li>
              <li class="menu__list-item">
                <a class="menu__link" href="#">
                  Contact Us
                </a>
              </li>
            </ul>
            <a class="header__text-link" href="moving.html">
              Platinum Pro Moving
            </a>
          </nav>
    
        </div>
      </div>
    </header>
    <main class="main">
      <section class="banner" style="background-image: url(images/contacts/contacts-bg.jpg);">
        <h1 class="banner__title">
          Contact information
        </h1>
      </section>
      <section class="info" style="background-image: url(images/contacts/info-bg.png);">
        <div class="container">
          <h2 class="sr-only">Contact information</h2>
          <div class="info__inner">
            <ul class="info__links">
              <li class="info__item">
                <a class=" info__link info__link--mobile" href="tel:+14372620244">
                  <span>Phone number</span>
                  +14372620244
                </a>
              </li>
              <li class="info__item">
                <a class="info__link info__link--email" href="mailto:Info@platinumproconstruction.com">
                  <span>E-mail</span>
                  Info@platinumproconstruction.com
                </a>
              </li>
            </ul>
            <form class="info__form form" action="#">
              <h3 class="form__title">Send Message</h3>
              <div class="form__top">
                <label class="form__label form__label--name" for="name">
                  <input class="form__input" type="text" name="name" id="name" placeholder="First name " required>
                </label>
                <label class="form__label form__label--surname" for="surname">
                  <input class="form__input" type="text" name="surname" id="surname" placeholder="Last name" required>
                </label>
                <label class="form__label form__label--phone" for="number">
                  <input class="form__input" type="tel" name="number" id="number" placeholder="Phone number" required>
                </label>
                <label class="form__label form__label--address" for="address">
                  <input class="form__input" type="text" name="address" id="address" placeholder="Address" required>
                </label>
                            </div>
                <label class="form__label form__label--big" for="message">
                  <textarea class="form__input form__input--big" name="message" id="message" placeholder="Message" required></textarea>
                </label>
              <button class="form__btn" type="submit">Send Message</button>
            </form>
          </div>
        </div>
      </section>


    </main>



    <footer class="footer">
      <div class="container">
        <nav class="footer__nav">
        <a class="footer__logo" href="index.html">

              <a class="footer__social-link" href="#" style="background-image: url('images/facebook.svg');
                width: 20px;" aria-label="facebook link"></a>
            </li>
            <li class="footer__social-item">
              <a class="footer__social-link" href="#" style="background-image: url('images/instagram.svg');
